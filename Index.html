    <title>Sorteador 2.0</title>

</head>

<body>
    <h1>Sorteador</h1>

    <div class="card">
        <div class="fildes">
            <div class="input-group">
                <label>Total de Resultados</label><br>
                <input type="number" value="1" id="totalDeResultadosInput">
            </div>

            <div class="input-group">
                <label>Menor Valor</label><br>

            <div class="input-group">
                <label>Maior Valor</label><br>

            </div>

            <button onclick="sortear()">Sortear</button>

        </div>

        <div class="results">

            <div class="results-values">
                <!-- <div class="result-value">12</div> -->
            </div>
